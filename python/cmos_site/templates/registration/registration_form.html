{% extends "base.html" %}
{% load i18n %}
{% load bootstrap3 %}

{% block content %}
<form method="post" action="." class="form-signin">
  {% csrf_token %}
  {% bootstrap_form form %}
  {% buttons %}
  <button type="submit" class="btn btn-primary">
    {% trans "Submit"%}
  </button>
  {% endbuttons %}
</form>
{% endblock %}
